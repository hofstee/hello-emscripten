name: publish
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EM_USE_GLOBAL_CACHE: 1

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: First step
        uses: docker://alpine:edge
        with:
          entrypoint: ./run.sh
