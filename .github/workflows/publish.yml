name: publish
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://alpine:edge
      env:
        EM_USE_GLOBAL_CACHE: 1

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: First step
        run: |
          apk add -q cmake git make python tar xz

          git clone --depth 1 --branch master --single-branch https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          pwd
          source ./emsdk_env.sh
          cd ..

          ./run.sh
          rm build/web

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: test
          path: .
